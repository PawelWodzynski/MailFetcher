# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mailreader
# Opcjonalnie, je?li wymagane jest uwierzytelnianie:
# spring.data.mongodb.username=username
# spring.data.mongodb.password=password

# Konfiguracja Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Konfiguracja logowania
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.example.mailreader=DEBUG

# Konfiguracja limitu rozmiaru za??czników
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB


# Konfiguracja czasu wyga?ni?cia sesji (30 minut)
server.servlet.session.timeout=30m

# Konfiguracja kodowania znaków
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true



